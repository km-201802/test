<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canavas</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<style>
	*{
		margin: 0px;
		padding: 0px;
		list-style: none;
		text-decoration: none;
	}
	body{
		/* overflow: hidden; */
	}
	.cv{
		border: 1px solid black;
	}
	.dv1{
		margin: 5vh auto;
		width: 1050px;
		height: 500px;
	}
	.ver{
		display: none;
	}
	@media all and (orientation: portrait) {
		.dv1{
			display: none;
		}
		.ver{
			display:block;
			position: fixed;

			width: 100%;
			height: 100vh;
			z-index: 1;
			background: url(https://i.pinimg.com/originals/a5/7f/82/a57f82d9a8fb514ffbb7468491cfcaeb.jpg);
			background-size: cover;
			background-position: center; 
		}
		
	}


	</style>
	<div class="ver" id="ver"></div>
	<div class="dv1"><canvas class="cv" id="cv" width="1000px" height="500px"></canvas></div>

		
	<script>
		
		var c = document.getElementById("cv");
		var ctx = c.getContext("2d");
		var width = c.width;
		var height = c.height;

		ctx.moveTo(0,0);
		ctx.lineTo(width,height);
		ctx.stroke();
		ctx.moveTo(width,0);
		ctx.lineTo(0,height);
		ctx.stroke();
		var incremento = 10;
		var  ci= (height/2)/incremento;
		
		var is = 0;
		for(var i=0; i<ci; i++){
			is=is+incremento;
			ctx.beginPath();
			ctx.arc(width/2,height/2,is,0,2*Math.PI);
			ctx.stroke();
		}




	</script>
</body>
</html>
